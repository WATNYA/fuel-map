function normalizeSpokenText(text) {
  const replacements = {
    "واحد": "1", "احد": "1", "اول": "1", "أول": "1",
    "اتنين": "2", "اثنين": "2", "إثنين": "2", "ثاني": "2", "تانى": "2", "تاني": "2", "إثنان": "2",
    "ثلاثة": "3", "ثالث": "3", "اربعة": "4", "رابع": "4", "خمسة": "5", "خامس": "5",
    "ستة": "6", "ست": "6", "سبعة": "7", "سبع": "7",
    "ثمانية": "8", "ثمان": "8", "تسعة": "9", "عشرة": "10"
  };

  text = text.replace(/[إأآا]/g, "ا");
  text = text.replace(/الريان/g, "ريان");
  text = text.replace(/اسيوط/g, "اسيوط");
  for (const [word, digit] of Object.entries(replacements)) {
    const regex = new RegExp(word, "g");
    text = text.replace(regex, digit);
  }
  return text.trim();
}

<script>

function renderStationList() {
  const container = document.getElementById("station-list");
  if (!container) return;
  container.innerHTML = '';
  places.forEach(place => {
    const link = document.createElement("a");
    link.href = "#";
    link.innerText = place.name;
    link.style.display = "block";
    link.style.marginBottom = "4px";
    link.onclick = () => scrollToMarkerByName(place.name);
    container.appendChild(link);
  });
}

window.onload = () => {
  if (typeof initMap === "function") initMap();
  renderStationList();
};
