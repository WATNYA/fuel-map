  <style>

    }
    #container {
      display: flex;

    }
    #sidebar {

      background: #fff;

    }
    #sidebar ul {

    #sidebar li:hover {

    }
    #map {
      flex: 1 1 auto;
    }
    #infoBar {
      background: #007BFF;
      color: #fff;
      padding: 0.5rem;
      text-align: center;

    }
    #assistant {

      bottom: 10px;

    #assistant h3 {

      height: 150px;

    }

    }

      }
      #assistant {

      }
    }
    #toggleSidebar, #toggleAssistant {

      left: 5px;
      z-index: 10;
      padding: 2px 5px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .collapsedSidebar { display: none !important; }
    .collapsedAssistant { display: none !important; }

    .clickable-station {

    }

<body>

<button id="sidebarToggleBtn" onclick="toggleSidebar()" style="position: fixed; top: 10px; right: 10px; z-index: 9999; display: none;">📌</button>
<button id="assistantToggleBtn" onclick="toggleAssistant()" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999; display: none;">💬</button>

<header>خريطة محطات الوقود</header>

<div id="container">
  <div id="sidebar">
    <button id="toggleSidebar" onclick="toggleSidebar()">⛶</button>
    <h2>المحطات</h2>
    <ul id="stationList"></ul>
  </div>
  <div id="map"></div>
</div>

<div id="infoBar">اختر محطة لرؤية اسمها هنا</div>

<div id="assistant">
  <button id="toggleAssistant" onclick="toggleAssistant()">⛶</button>
  <h3>مساعد المحطات</h3>
  <div id="messages"></div>
  <div id="input">
    <!-- زر الميك الجديد -->
    <button id="micBtn" title="ابدأ/أوقف التحدث">🎙️</button>
    <input type="text" id="userInput" placeholder="اكتب طلبك... أو اضغط 🎙️ وتكلم">
    <button onclick="sendAssistantMessage()">إرسال</button>
  </div>
</div>

<!-- ملاحظة: لديك كود داخل وسوم <script src="..."> — المتصفحات بتتجاهل المحتوى الداخلي لو فيه src.
     سبته زي ما هو عشان ما أغيرش بنية كودك، وفيه تكرارات لاحقاً بتغطي نفس الدوال. -->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
function getDistance(lat1, lon1, lat2, lon2) { /* سيتم تجاهله بسبب وجود src */ }
</script>

<script>
let nearestRequestCount = 0;

const stations = [
  { name: 'رئاسة الشركة', lat: 30.075775, lon: 31.31986388888889 },
  { name: 'مستودع وطنية', lat: 30.10302222222222, lon: 31.81430833333333 },
  { name: 'جراج فرع النقل', lat: 30.101125, lon: 31.81966111111111 },
  { name: 'مركز الصيانة', lat: 30.07979166666666, lon: 31.38048611111111 },
  { name: 'المقطم', lat: 29.98694824132808, lon: 31.30985320769065 },
  /* ... باقي المحطات كما في كودك ... */
  { name: 'شلاتين', lat: 23.11694444444445, lon: 35.53583333333333 }
];

let map;
let infoWindow;
let markers = [];

let lastWelcomeTime = 0;
let welcomeCount = 0;
let pendingStation = null;
let autoAskCooldown = false;
let lastUserTime = Date.now();

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 30.05, lng: 31.3 },
    zoom: 10
  });
  infoWindow = new google.maps.InfoWindow();
  stations.forEach(station => {
    const marker = new google.maps.Marker({
      position: { lat: station.lat, lng: station.lon },
      map: map,
      title: station.name
    });
    marker.addListener("click", () => showStationInfo(station));
    markers.push(marker);
    addToSidebar(station, marker);
  });
  new MarkerClusterer(map, markers, {
    imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
  });
}

function showStationInfo(station) {
  map.setCenter({ lat: station.lat, lng: station.lon });
  map.setZoom(15);
  infoWindow.setContent(`<strong>${station.name}</strong>`);
  infoWindow.setPosition({ lat: station.lat, lng: station.lon });
  infoWindow.open(map);
  const mapsLink = `https://www.google.com/maps/search/?api=1&query=${station.lat},${station.lon}`;
  document.getElementById("infoBar").innerHTML = `المحطة: ${station.name} | <a href="${mapsLink}" target="_blank">افتح في Google Maps</a>`;
}

function addToSidebar(station, marker) {
  const li = document.createElement("li");
  li.innerText = station.name;
  li.addEventListener("click", () => {
    map.setCenter(marker.getPosition());
    map.setZoom(15);
    showStationInfo(station);
  });
  document.getElementById("stationList").appendChild(li);
}

function appendAssistantMessage(sender, text) {
  const msg = document.createElement("div");
  msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
  const panel = document.getElementById("messages");
  panel.appendChild(msg);
  panel.scrollTop = panel.scrollHeight;
}

function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a = Math.sin(dLat/2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function findNearestStations(userLat, userLon, limit = 5) {
  return stations.map(st => ({ ...st, distance: getDistance(userLat, userLon, st.lat, st.lon) }))
                 .sort((a, b) => a.distance - b.distance)
                 .slice(0, limit);
}

function showNearestStations() {
  if (!navigator.geolocation) {
    appendAssistantMessage("المساعد", "المتصفح لا يدعم تحديد الموقع.");
    return;
  }

  nearestRequestCount++;
  if (nearestRequestCount > 4) {
    appendAssistantMessage("المساعد", "تم عرض المحطات مسبقًا، جرب أمرًا آخر إذا أردت مزيدًا من المساعدة.");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    const userLat = pos.coords.latitude;
    const userLon = pos.coords.longitude;
    const nearest = findNearestStations(userLat, userLon, 5);

    map.setCenter({ lat: userLat, lng: userLon });
    map.setZoom(13);

    nearest.forEach(st => {
      new google.maps.Marker({
        position: { lat: st.lat, lng: st.lon },
        map: map,
        title: st.name,
        icon: { url: "http://maps.google.com/mapfiles/ms/icons/orange-dot.png" }
      });
    });

    new google.maps.Marker({
      position: { lat: userLat, lng: userLon },
      map: map,
      title: "موقعك الحالي",
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: "#00f",
        fillOpacity: 0.8,
        strokeColor: "#fff",
        strokeWeight: 2
      }
    });

    let msg = "أقرب المحطات إليك:<br>";
    nearest.forEach(st => {
      msg += `<a href='https://www.google.com/maps/search/?api=1&query=${st.lat},${st.lon}' target='_blank' class='clickable-station'>${st.name}</a> (على بعد ${st.distance.toFixed(2)} كم)<br>`;
    });
    appendAssistantMessage("المساعد", msg);
  }, err => {
    appendAssistantMessage("المساعد", "تعذر الحصول على موقعك. تأكد من تفعيل GPS.");
  });
}

const voicePatterns = [
  /اقرب محطة/i,
  /وديني/i,
  /فين اقرب محطة/i,
  /اقرب محطه فين/i,
  /اين اقرب محطة/i,
  /هاتلي اقرب محطة/i
];

function handleUserMessage(text) {
  const matched = voicePatterns.some(pat => pat.test(text));
  if (matched) {
    appendAssistantMessage("المساعد", "ثواني... بجمع أقرب المحطات من موقعك 🔍");
    showNearestStations();
    return;
  }
  const found = stations.find(st => st.name.includes(text));
  if (found) {
    map.setCenter({ lat: found.lat, lng: found.lon });
    map.setZoom(15);
    appendAssistantMessage("المساعد",
      `تم العثور على: <a href='https://www.google.com/maps/search/?api=1&query=${found.lat},${found.lon}' target='_blank' class='clickable-station'>${found.name}</a>`);
  } else {
    appendAssistantMessage("المساعد", "لم أتعرف على المحطة، حاول كتابة الاسم بشكل أدق.");
  }
}

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const btn = document.getElementById('sidebarToggleBtn');
  sidebar.classList.toggle('collapsedSidebar');
  btn.style.display = sidebar.classList.contains('collapsedSidebar') ? 'block' : 'none';
  google.maps.event.trigger(map, 'resize');
}

function toggleAssistant() {
  const assistant = document.getElementById('assistant');
  const btn = document.getElementById('assistantToggleBtn');
  assistant.classList.toggle('collapsedAssistant');
  btn.style.display = assistant.classList.contains('collapsedAssistant') ? 'block' : 'none';
}

function sendAssistantMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  appendAssistantMessage("أنت", text);
  input.value = "";
  lastUserTime = Date.now();

  if (text.includes("تكبير")) {
    map.setZoom(map.getZoom() + 1);
    appendAssistantMessage("المساعد", "تم تكبير الخريطة.");
    return;
  } else if (text.includes("تصغير")) {
    map.setZoom(map.getZoom() - 1);
    appendAssistantMessage("المساعد", "تم تصغير الخريطة.");
    return;
  } else if (text.includes("إظهار كل المحطات")) {
    map.setZoom(10);
    map.setCenter({ lat: 30.05, lng: 31.3 });
    appendAssistantMessage("المساعد", "تم إظهار كل المحطات.");
    return;
  }

  // استخدم نفس دالة التعامل مع النص
  handleUserMessage(text);
}
</script>

<div style="text-align: center; margin: 15px;">
  <button onclick="showNearestStations()" style="padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 6px; cursor: pointer;">

<!-- ======== إضافة البحث الصوتي ======== -->
<script>
(function () {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  let recognizer = null;
  let listening = false;
  const micBtnEl = document.getElementById("micBtn");

  function ensureRecognizer() {
    if (!SR) {
      appendAssistantMessage("المساعد", "التعرف الصوتي غير مدعوم في هذا المتصفح.");
      return null;
    }
    if (recognizer) return recognizer;

    recognizer = new SR();
    recognizer.lang = "ar-EG";
    recognizer.interimResults = false;
    recognizer.continuous = false; // جملة لكل ضغطة

    recognizer.onstart = () => {
      listening = true;
      micBtnEl && micBtnEl.classList.add("listening");
      appendAssistantMessage("المساعد", "اتفضل اتكلم…");
    };

    recognizer.onresult = (e) => {
      const transcript = (e.results && e.results[0] && e.results[0][0] && e.results[0][0].transcript || "").trim();
      const input = document.getElementById("userInput");
      if (input) input.value = transcript;
      appendAssistantMessage("أنت", transcript);
      if (typeof sendAssistantMessage === "function") sendAssistantMessage();
    };

    recognizer.onerror = (e) => {
      const msg = (e && e.error) ? e.error : "خطأ غير معروف";
      appendAssistantMessage("المساعد", "حصل خطأ في الاستماع: " + msg);
    };

    recognizer.onend = () => {
      listening = false;
      micBtnEl && micBtnEl.classList.remove("listening");
    };

    return recognizer;
  }

  function toggleListening() {
    const r = ensureRecognizer();
    if (!r) return;
    try {
      if (listening) r.stop(); else r.start();
    } catch(_) {}
  }

  if (micBtnEl) {
    micBtnEl.addEventListener("click", function () {
      try { window.speechSynthesis && speechSynthesis.cancel(); } catch(_) {}
      toggleListening();
    });
  }
})();
</script>

<!-- سكربت صغير لزر الإرسال بالإنتر -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.getElementById("userInput");
  if (input) {
    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendAssistantMessage();
      }
    });
  }
});
</script>
